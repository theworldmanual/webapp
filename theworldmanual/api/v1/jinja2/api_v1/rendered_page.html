<h1>{{ title }} <small><i class="fa {{ category_icon }} fa-fw"></i>{{ category }}</small></h1>
<div class="row">
    <div class="main {% if sidebar %}col-md-9{% else %}col-md-12{% endif %}">
        {% for title, fields in main %}
            <h2>{{ title }}</h2>
            <div>
                {% for field_title, field_value in fields %}
                    <h3>{{ field_title }}</h3>
                    <p>{{ field_value }}</p>
                {% endfor %}
            </div>
        {% endfor %}
    </div>
    {%  if sidebar %}
        <div class="sidebar col-md-3">
            {% for title, value in sidebar %}
                <div>
                    <strong>{{ title }}</strong>: {{ value }}
                </div>
            {% endfor %}
        </div>
    {% endif %}
</div>
