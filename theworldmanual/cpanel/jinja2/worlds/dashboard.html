{% extends "dashboard.html" %}

{% block content %}
    <div><h1>{{ world.title }}</h1></div>

    <div class="row">

    <div class="col-md-9">

    <div class="card">
            <small class="card-header">Создать...</small>
            <div class="card-body template-type-grid">
                {% for item in page_templates %}
                <a href="{{ url('cpanel:page-new', args=[world.pk, item.pk]) }}" class="btn btn-secondary span4" {% if item.description %}data-toggle="tooltip" data-placement="top" title="{{ item.description}}"{% endif %}>
                    <i class="fa {{ item.icon }} fa-fw "></i>
                    <span>{{ item.title }}</span>
                </a>
                {% endfor %}
            </div>
        </div>

    </div>

    <div class="col-md-3">
        <div class="card">
            <span class="card-header">Продолжить работу</span>
            <div class="card-body">
                <ul>
                    {% for item in recent_pages %}
                        <li><a href="{{ url('cpanel:page-edit', args=[item.pk]) }}">{{ item.title or 'Без навания' }}</a></li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>

    </div>

{% endblock %}
